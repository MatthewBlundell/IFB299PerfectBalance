<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFB299 Group 4 Car Rental App</title>
    <link rel = "stylesheet" type = "text/css" href = "{% static 'signupStyle.css' %}">
	<link rel = "stylesheet" type = "text/css" href = "{% static 'generalHeader.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700i,900i" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script type = "text/javascript" src = "{% static 'adminHeader.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body background = "{% static 'images/carbg1.jpg' %}">    
    <div class = "header">
		<div>
        <button class = "signupbtn"><a href = "../Register/"><i class="fas fa-user-plus"></i> Sign Up</a></button>
		</div>
        <h1 class = "compname"><span class = "logotitle">C</span>ar <span class = "logotitle">R</span>ental <span class = "logotitle">C</span>ompany</h1>
        <div class = "arrow"></div>
    </div>
				<div class = "container">
					<div id = "sidebar">
						<nav>
							<ol>
								<li>
									<a href = "../../">
										<div class = "icon">
											<i class="fas fa-home"></i>
											<i class="fas fa-home"></i>
										</div>
										<div class = "name"><span class ="navname" data-text = "Home">Home</span></div>
									</a>
								</li>
								<li>
									<a href = "/Login_Form/">
										<div class = "icon">
											<i class="fas fa-user-circle"></i>
											<i class="fas fa-user-circle"></i>
										</div>
										<div class = "name"><span class ="navname" data-text = "Customer Profile">Customer Profile</span></div>
									</a>
								</li>
								<li>
									<a href = "/Search/">
										<div class = "icon">
											<i class="fas fa-list"></i>
											<i class="fas fa-list"></i>
										</div>
										<div class = "name"><span class ="navname" data-text = "Search Results">Search Results</span></div>
									</a>
								</li>
								<form class = "search" action="/Search/">
									<input type = "text" name="SearchField" class = "input" placeholder = "Type Search here">
									<input type = "button" value = "Search" class = "close-btn">
								</form>
							</ol>
						</nav>
					</div>
				</div>

          <div>
            <form class = "loginR" method="post" action="../Login/">
				{% csrf_token %}
                <h3 style="color:white">Login</h3>
				<input type="hidden" name="action" value="login">
                <label>Email:</label><input  class = "loginLabel" type="text" placeholder="Enter Email" name="email" required></br>
                <label>Password:</label><input  class = "loginLabel" type="password" placeholder="Enter Password " name="password" required></br>
				{% if Check == True %}
				<label style="color:#FF3B3F">Incorrect login details</label>
				{% endif %}
                <button class = "regbtn">Login</button>
            </form>
          </div>


		<div class = "footer">
			<h3>Â© Copyright IFB299 Group 4 Car Rental Project 2018 Semester 2</h3>
		</div>
    

</body>
</html>
